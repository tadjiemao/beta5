<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Juego del Ahorcado y Sorpresa</title>
  <link rel="stylesheet" href="css/juego_del_ahorcado_y_cumpleanos_feliz.css">	
  <script type= "text/javascript" src="js/juego_del_ahorcado_y_cumpleanos_feliz.js" defer></script>
</head>

<body>
  <h1 id="titulo">Juego del Ahorcado</h1>
  
  <div id="ahorcado-contenedor">
   <div id="media-contenedor">
    <img id="ahorcado-imagen" src="img/ahorcado0.png" alt="Ahorcado"> <!-- Imagen inicial -->
	
    <p id="palabra-a-adivinar">Pulse [Iniciar el juego] para iniciar el juego</p>
	
    <div id="letras">
      <!-- Botones de letras -->
    </div>
	
    <p id="resultado"></p>
	
    <button onclick="iniciarJuego()" id="botonIniciar">Iniciar el juego</button>
    <button onclick="reiniciarJuego()" id="botonReiniciar">Volver al inicio</button>
	
    <p id="temporizador">Tiempo restante: 60 seg</p>
    <p id="intentos">Intentos restantes: 6</p>
	
    <audio id="logroSonido">
      <source src="sound/logro.wav" type="audio/wav"> <!-- Audio para la victoria -->
    </audio>
    <audio id="fracasoSonido">
      <source src="sound/fracaso.wav" type="audio/wav"> <!-- Audio para el fracaso -->
    </audio>
	
	<video id="logroVideo" style="display: none;" width="320" height="238" controls playsinline>
      <source src="img/logro.mp4" type="video/mp4"> <!-- Vídeo para reproducir tras la victoria -->
    </video>
	
	<!--  
	  controls: 它告诉浏览器显示视频播放控件，包括播放、暂停、音量和进度控制等。
	  playsinline: 它告诉浏览器在内联播放视频，而不是自动全屏播放。
	-->
	
   </div>
	
  </div>
</body>

</html>
